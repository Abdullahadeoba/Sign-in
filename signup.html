<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <section>
        <main class="login-box">
            <h2>Create New Account</h2>
           <div class="input-box">
            <input type="text" placeholder="First name" required>
            
           </div>
           <div class="input-box">
            <input type="text" placeholder="Last name" required>

           </div>
           <div class="input-box">
            <input type="text" placeholder="Username" required>
            <span class="icon">
                <i class="fa-regular fa-user" style="color: #042a6c;"></i>
            </span>

           </div>
           <div class="input-box">
            <input type="email" placeholder="Email" required>
            <span class="icon">
                <i class="fa-solid fa-envelope" style="color: #2c5190;"></i>
            </span>

           </div>
           <div class="input-box">
            <input type="password" placeholder="Password" required>
            <span class="icon">
                <i class="fa-solid fa-lock" style="color: #284576;"></i>
            </span>

           </div>
           <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <span class="icon">
                <i class="fa-solid fa-lock" style="color: #284576;"></i>
            </span>

           </div>
            <div style="text-align: center;"> <span> 
                <input type="checkbox">  I agree with the terms and conditon</span></div>
                <br>
                <button type="submit" style="margin-left:230px;">Signup</button>

                 <br>
             
            <div>
                <p style="text-align: center;">Already have account? <a href="index.html" class="sign">Sign in instead</a></p>
            </div>

        </main>
    </section>
</body>
</html>
